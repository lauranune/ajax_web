<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal del empleado</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark sticky-top container-fluid">
    <div class="row w-100 align-items-center justify-content-between px-3">
        <div class="col-auto d-flex align-items-center">
            <h1>Portal del empleado</h1>
        </div>
        <div class="col-auto d-flex align-items-center justify-content-between px-3">
            <h2 class="row px-4">Home</h2>
            <h2 class="row px-4">User</h2>
        </div>
    </div>
</nav>
<section>
    <div class="row d-flex justify-content-center px-3">
        <table id="trabajadores" class="w-25 table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Departamento</th>
                <th colspan="2">Acci√≥n</th>
            </tr>
            </thead>
            <tbody th:action="@{/borrar}">
            <tr th:each="trabajador : ${trabajadores}">
                <td th:text="${trabajador.id}"></td>
                <td th:text="${trabajador.nombre}"></td>
                <td th:text="${trabajador.apellido}"></td>
                <td th:text="${trabajador.departamentoNombre}"></td>
                <td>
                   <button class="btn btn-danger borrar-btn" th:data-id="${trabajador.id}">Borrar</button>
                </td>
                <td>
                    <button  type="button"
                             class="btn btn-primary editar-btn"
                             data-bs-toggle="modal"
                             th:attr="data-id=${trabajador.id},
                                data-nombre=${trabajador.nombre},
                                data-apellido=${trabajador.apellido},
                                data-departamento=${trabajador.departamentoId}">Editar</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <br>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button type="button" id="nuevoUser" class="btn btn-primary">Nuevo</button>
                <div id="formContainer" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
    <div id="modales-container"></div>
</section>
<br>
<br>
<footer class="w-100 container-fluid sticky-bottom d-flex col" style="background-color: #0B2739; color: white">
    <div>
        <h2>Esto es el footer</h2>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
