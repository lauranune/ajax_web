<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal del empleado</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark sticky-top container-fluid">
    <div class="row w-100 align-items-center justify-content-between px-3">
        <div class="col-auto d-flex align-items-center">
            <h1>Portal del empleado</h1>
        </div>
        <div class="col-auto d-flex align-items-center justify-content-between px-3">
            <h2 class="row px-4">Home</h2>
            <h2 class="row px-4">User</h2>
        </div>
    </div>
</nav>
<section>
    <div class="row d-flex justify-content-center px-3">
        <table class="w-25">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th colspan="2">Acci√≥n</th>
            </tr>
            </thead>
            <tbody th:action="@{/borrar}">
            <tr th:each="trabajador : ${trabajadores}">
                <td th:text="${trabajador.id}"></td>
                <td th:text="${trabajador.nombre}"></td>
                <td th:text="${trabajador.apellido}"></td>
                <td>
                    <form th:action="@{/borrar/{id}(id=${trabajador.id})}" method="post">
                        <button type="submit" id="borrar">Borrar user</button>
                    </form>
                </td>
                <td>
                    <a th:href="@{/formulario.html(id=${trabajador.id})}" class="btn-editar">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="newUserButton">
            <button type="button" onclick="nuevoUser()">Nuevo</button>
        </div>

    </div>

</section>
<br>
<br>
<footer class="w-100 container-fluid sticky-bottom d-flex col" style="background-color: #0B2739; color: white">
    <div>
        <h2>Esto es el footer</h2>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
