<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div class="modal fade" id="modalEditar" th:fragment="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Edita el trabajador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formEditar" method="post" th:action="@{/editar}" th:object="${trabajador}">
                    <input type="hidden" id="edit-id" name="id" th:field="*{id}">
                    <div class="mb-3">
                        <label for="edit-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-nombre" name="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="edit-apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="edit-apellido" name="apellido" th:field="*{apellido}" required>
                    </div>

                    <div class="mb-3">
                        <label for="edit-departamento" class="form-label">Departamento</label>
                        <select class="form-control" id="edit-departamento" name="departamento.id" th:field="*{departamento}" required>
                            <option value="" disabled selected>Seleccione un departamento</option>
                            <option th:each="dep : ${departamentos}"
                                    th:value="${dep.id}"
                                    th:text="${dep.nombre}"></option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
