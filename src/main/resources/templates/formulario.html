<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="contenido" >
    <form id="formContainer" th:action="@{/nuevo}" th:object="${trabajador}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}"required>
        </div>
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-control" id="departamento" th:field="*{departamento}" required>
                <option value="" disabled selected>Seleccione un departamento</option>
                <option th:each="dep : ${departamentos}"
                        th:value="${dep.id}"
                        th:text="${dep.nombre}"></option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
